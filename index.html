<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900;1000&display=swap"
    rel="stylesheet">
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <link rel="stylesheet" href="./style.css">


  <title>OnlyStonks</title>
</head>

<body>

  <nav>
    <div id="nav-title">
      <h4 id="only-title">Only</h4>
      <h4 id="stonks-title">Stonks</h4>
    </div>

    <ul class="nav-links">
      <li><a href="#home">Home</a></li>
      <li><a href="#search">Search</a></li>
      <li><a href="#">My Stonks</a></li>
    </ul>

    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>

  </nav>

  <container id="ticker-tape">
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
        async>
          {
            "symbols": [
              {
                "proName": "FOREXCOM:SPXUSD",
                "title": "S&P 500"
              },
              {
                "proName": "FOREXCOM:NSXUSD",
                "title": "Nasdaq 100"
              },
              {
                "proName": "BITSTAMP:BTCUSD",
                "title": "BTC/USD"
              },
              {
                "proName": "CRYPTOCAP:DOGE",
                "title": "DOGE"
              },
              {
                "proName": "BITSTAMP:ETHUSD",
                "title": "ETH/USD"
              },
              {
                "description": "GameStop",
                "proName": "NYSE:GME"
              },
              {
                "description": "AMC",
                "proName": "NYSE:AMC"
              },
              {
                "proName": "AAPL",
                "title": "Apple"
              },
              {
                "proName": "NASDAQ:MSFT",
                "title": "Microsoft"
              },
              {
                "proName": "NASDAQ:GOOG",
                "title": "Alphabet"
              },
              {
                "proName": "NASDAQ:NFLX",
                "title": "Netflix"
              },
              {
                "proName": "NASDAQ:AMZN",
                "title": "Amazon"
              },
              {
                "description": "Tesla",
                "proName": "NASDAQ:TSLA"
              },
              {
                "proName": "NASDAQ:SOFI",
                "title": "SoFi"
              }
            ],
              "showSymbolLogo": true,
                "colorTheme": "dark",
                  "isTransparent": true,
                    "displayMode": "adaptive",
                      "locale": "en"
          }
        </script>
    </div>
    <!-- TradingView Widget END -->
  </container>

  <div id="home">
    <img src="https://imgur.com/PGtZpeB.jpg">
  </div>

  <main>
    <form>
      <div class="wrapper">
        <input type="search" id="search" placeholder="Search for stonks by ticker, ex. AMZN, TSLA, AMC, MSFT" type="text">
        <button id="search-button" type="submit">Search</button>
      </div>
    </form>

    <div id="andrew">
      <section id="stonkresults" class="stonk-results">
      </section>
    </div>
    <div id="chart-container">
      <div id="chart"></div>
    </div>

  </main>
  <script src="./navscript.js"></script>

</body>

</html>
