<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://use.fontawesome.com/e7d684a423.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script defer src="app.js"></script>
  <link rel="stylesheet" href="style.css">


  <title>OnlyStonks</title>
</head>

<body>

  <nav>
    <div class="nav-title">
      <h4 class="only-title">Only</h4>
      <h4 class="stonks-title">Stonks</h4>
    </div>

    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Search</a></li>
      <li><a href="#">My Stonks</a></li>
    </ul>

    <div class="burger">
      <div class="line1"></div>
      <div class="line2"></div>
      <div class="line3"></div>
    </div>
  </nav>

  <!-- TradingView Widget BEGIN -->
  <div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js"
      async>
        {
          "symbols": [
            {
              "proName": "FOREXCOM:SPXUSD",
              "title": "S&P 500"
            },
            {
              "proName": "FOREXCOM:NSXUSD",
              "title": "Nasdaq 100"
            },
            {
              "proName": "BITSTAMP:BTCUSD",
              "title": "BTC/USD"
            },
            {
              "proName": "BITSTAMP:ETHUSD",
              "title": "ETH/USD"
            },
            {
              "description": "GameStop",
              "proName": "NYSE:GME"
            },
            {
              "description": "AMC",
              "proName": "NYSE:AMC"
            },
            {
              "description": "Tesla",
              "proName": "NASDAQ:TSLA"
            }
          ],
            "showSymbolLogo": true,
              "colorTheme": "dark",
                "isTransparent": true,
                  "displayMode": "adaptive",
                    "locale": "en"
        }
      </script>
  </div>
  <!-- TradingView Widget END -->

  <div class="background">
    <img src="images/stock-chart.jpeg">
  </div>

  <main>
    <form>
      <div class="wrapper">
        <input type="search" id="search" placeholder="Search for stonks, ex: TSLA, AMZN, GME" type="text">
        <button id="search-button" type="submit">Search</button>
      </div>
    </form>
    <section>
    </section>
  </main>
  <script src="navscript.js"></script>
</body>

</html>
